<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="/assets/favico/favicon.ico"
      type="image/x-icon"
    />
    <title>RandomFlix</title>
  </head>

  <body>
    <div class="container">
      <div class="title">
        <img src="./assets/shuffle.svg" alt="logo" />
        <h1>Não sabe o que assistir?</h1>
      </div>

      <div id="hero" class="hidden">
        <img id="heroImg" src="" alt="" />
        <div id="heroDescription">
          <strong id="heroTitle"></strong>
          <p id="heroOverview"></p>
        </div>
      </div>

      <button id="movieButton">
        <img src="./assets/shuffle.svg" alt="" />
        Encontrar filme
      </button>

      <p>
        Clique em "Encontrar filme" que traremos informações <br />
        de algum filme para você assistir hoje.
      </p>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
